<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Allow mixed content -->
    <!-- This will let the browser try to load HTTP content on the HTTPS page in HTTPS. -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="page-name"><i class="fas fa-cloud-sun"></i>Weather App</h1>
    </header>

    <main class="main">
        <form class="form" id="searchForm" novalidate>
          <input class="input" id="searchInput" type="text" placeholder="Enter city name"/>
          <button class="btn btn-submit" id="searchBtn" type="submit">Search</button>
        </form>

        <div class="weather-result" id="weatherResult">
          <h3 id="cityName"></h3>
          <p id="temperature"></p>
          <p id="feelsLike"></p>
          <p id="humidity"></p>
          <p id="wind"></p>
        </div>
        
      </main>

      <footer class="footer">
        <p>Copyright Â© 2023 ISIKALU01</p>
        <a href="https://github.com/ISIKALU01" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </footer>

    <script src="main.js"></script>
</body>
</html>
